<div class="floating-dashboard-btn" id="dashboardBtn" role="button" tabindex="0" aria-label="Go back to Dashboard">
    <div class="btn-icon">
        <i class="fas fa-arrow-left"></i>
    </div>
    <div class="btn-text">Dashboard</div>
    <div class="btn-arrow"></div>
</div>


<script>
(function() {
    'use strict';
    
    // Check if we're not on dashboard page
    const currentPath = window.location.pathname.toLowerCase();
    const isDashboard = currentPath.includes('dashboard.html') || 
                       document.body.classList.contains('dashboard-page');
    
    if (isDashboard) return;
    
    // Create button if not exists
    let dashboardBtn = document.getElementById('dashboardBtn');
    if (!dashboardBtn) {
        dashboardBtn = document.createElement('div');
        dashboardBtn.id = 'dashboardBtn';
        dashboardBtn.className = 'floating-dashboard-btn';
        dashboardBtn.innerHTML = `
            <div class="btn-icon">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="btn-text">Dashboard</div>
            <div class="btn-arrow"></div>
        `;
        dashboardBtn.setAttribute('role', 'button');
        dashboardBtn.setAttribute('tabindex', '0');
        dashboardBtn.setAttribute('aria-label', 'Go back to Dashboard');
        document.body.appendChild(dashboardBtn);
    }
    
    // Dashboard Button Class
    class FloatingDashboardBtn {
        constructor() {
            this.btn = dashboardBtn;
            this.isScrolled = false;
            this.isLoading = false;
            this.init();
        }
        
        init() {
            // Add entrance animation
            setTimeout(() => this.btn.classList.add('show'), 200);
            
            // Event listeners
            this.btn.addEventListener('click', (e) => this.handleClick(e));
            this.btn.addEventListener('keydown', (e) => this.handleKeydown(e));
            window.addEventListener('scroll', () => this.handleScroll());
            this.btn.addEventListener('touchstart', (e) => this.handleTouchStart(e));
            
            // Initial scroll check
            this.handleScroll();
            
            console.log('Dashboard button initialized');
        }
        
        handleClick(e) {
            e.preventDefault();
            if (this.isLoading) return;
            
            // Click animation
            this.btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.btn.style.transform = '';
            }, 150);
            
            // Loading state
            this.isLoading = true;
            this.btn.classList.add('loading');
            
            // Navigate after delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 200);
        }
        
        handleKeydown(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.handleClick(e);
            }
        }
        
        handleScroll() {
            const scrollY = window.scrollY;
            const shouldScroll = scrollY > 150;
            
            if (shouldScroll && !this.isScrolled) {
                this.btn.classList.add('scrolled');
                this.isScrolled = true;
            } else if (!shouldScroll && this.isScrolled) {
                this.btn.classList.remove('scrolled');
                this.isScrolled = false;
            }
        }
        
        handleTouchStart(e) {
            e.preventDefault();
            this.btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.btn.style.transform = '';
            }, 150);
        }
    }
    
    // Initialize after DOM loads
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            new FloatingDashboardBtn();
        });
    } else {
        new FloatingDashboardBtn();
    }
    
    // Hide button function
    window.hideDashboardBtn = function() {
        dashboardBtn.style.display = 'none';
    };
    
})();
</script>

/* Floating Dashboard Button Styles */
.floating-dashboard-btn {
    position: fixed;
    top: 20px;
    right: 1400px;

    transform: translateY(-20px) scale(0.8);

}

.floating-dashboard-btn.show {

}

@keyframes slideIn {
    0% {

}

.floating-dashboard-btn.scrolled {

    animation: pulse 2s infinite;
}

@keyframes pulse {

}

.floating-dashboard-btn:hover .btn-icon i {

}

.floating-dashboard-btn .btn-text {

}

}

.floating-dashboard-btn .btn-arrow {
    position: absolute;
    top: 50%;
    left: -6px;
    width: 0;
    height: 0;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;

}

}

.floating-dashboard-btn.loading::after {

    top: 50%;

@keyframes spin {

/* Responsive */

/* Accessibility */
.floating-dashboard-btn:focus {

@media (prefers-reduced-motion: reduce) {
    .floating-dashboard-btn,
    .floating-dashboard-btn * {
        transition: none !important;
        animation: none !important;
    }
    
    .floating-dashboard-btn:hover {

    }
    
    .floating-dashboard-btn:hover .btn-icon i {

/* Print */

        display: none !important;

                    const price = parseFloat(row.querySelector('.item-price')?.value || 0);
                    const rowTotal = qty * price;
                    if (desc && qty > 0 && price > 0) {
                        items.push({ description: desc, quantity: qty, price: price, total: rowTotal });
                        total += rowTotal;
                    }
                });

                if (clientName && receiptDate && paymentMethod && items.length > 0) {
                    try {
                        await updateDoc(doc(db, 'receipts', currentEditId), {
                            clientName,
                            receiptDate,
                            paymentMethod,
                            items,
                            totalAmount: total
                        });
                        alert('Receipt updated successfully!');
                        editReceipt(currentEditId); // Refresh preview
                        document.getElementById('save-btn').style.display = 'none';
                        document.getElementById('add-item-btn').style.display = 'none';
                        document.getElementById('edit-btn').style.display = 'inline-block';
                        isEditMode = false;
                    } catch (error) {
                        console.error('Error updating receipt:', error);
                        alert('Error updating receipt. Please try again.');
                    }
                } else {
                    alert('Please fill all fields and add at least one item.');
                }
            }
        };

        window.deleteReceipt = async function(id) {
            if (confirm('Are you sure you want to delete this receipt?')) {
                try {
                    await deleteDoc(doc(db, 'receipts', id));
                    alert('Receipt deleted successfully!');
                    loadReceipts(auth.currentUser.uid);
                    document.getElementById('receipt-preview').style.display = 'none';
                } catch (error) {
                    console.error('Error deleting receipt:', error);
                    alert('Error deleting receipt. Please try again.');
                }
            }
        };

        window.printReceipt = function() {
            window.print();
        };

        window.downloadReceipt = function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: [80, 150]
            });
            doc.setFontSize(12);
            doc.text('Receipt', 40, 10, { align: 'center' });
            doc.setFontSize(10);
            doc.text(`Client: ${document.getElementById('preview-client').textContent}`, 5, 20);
            doc.text(`Date: ${document.getElementById('preview-date').textContent}`, 5, 25);
            doc.text(`Payment Method: ${document.getElementById('preview-payment-method').textContent}`, 5, 30);
            doc.text(`Receipt ID: ${document.getElementById('preview-id').textContent}`, 5, 35);

            let y = 45;
            doc.text('Description', 5, y);
            doc.text('Qty', 35, y);
            doc.text('Price', 45, y);
            doc.text('Total', 60, y);
            y += 5;
            document.querySelectorAll('#preview-items tr').forEach(row => {
                const cells = row.querySelectorAll('td');
                doc.text(cells[0].textContent, 5, y);
                doc.text(cells[1].textContent, 35, y);
                doc.text(cells[2].textContent, 45, y);
                doc.text(cells[3].textContent, 60, y);
                y += 5;
            });
            doc.text(`Total Amount: $${document.getElementById('preview-total').textContent}`, 5, y + 5);
            doc.text('Receipt Software Designed by As Developers', 40, y + 15, { align: 'center' });

            const barcodeCanvas = document.createElement('canvas');
            JsBarcode(barcodeCanvas, document.getElementById('preview-id').textContent, {
                format: "CODE128",
                width: 2,
                height: 30,
                displayValue: false
            });
            const barcodeImg = barcodeCanvas.toDataURL('image/png');
            doc.addImage(barcodeImg, 'PNG', 20, y + 20, 40, 15);

            doc.save('receipt.pdf');
        };

        window.updateEditTotals = function() {
            let total = 0;
            document.querySelectorAll('#preview-items tr').forEach(row => {
                const qty = parseFloat(row.querySelector('.item-qty')?.value || 0);
                const price = parseFloat(row.querySelector('.item-price')?.value || 0);
                const rowTotal = qty * price;
                row.querySelector('.item-total').textContent = rowTotal.toFixed(2);
                total += rowTotal;
            });
            document.getElementById('preview-total').textContent = total.toFixed(2);
            return total;
        };

        window.addEditItemRow = function() {
            const tbody = document.getElementById('preview-items');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" class="item-desc" placeholder="Item Description"></td>
                <td><input type="number" class="item-qty" value="1" min="1"></td>
                <td><input type="number" class="item-price" step="0.01" value="0.00"></td>
                <td class="item-total">0.00</td>
                <td><button type="button" onclick="removeItemRow(this)">Remove</button></td>
            `;
            tbody.appendChild(newRow);
            newRow.querySelectorAll('.item-qty, .item-price').forEach(input => {
                input.addEventListener('input', updateEditTotals);
            });
            updateEditTotals();
        };

        window.removeItemRow = function(button) {
            button.parentElement.parentElement.remove();
            updateEditTotals();
        };
    </script>
</body>
</html>
