<div class="floating-dashboard-btn" id="dashboardBtn" role="button" tabindex="0" aria-label="Go back to Dashboard">
    <div class="btn-icon">
        <i class="fas fa-arrow-left"></i>
    </div>
    <div class="btn-text">Dashboard</div>
    <div class="btn-arrow"></div>
</div>


<script>
(function() {
    'use strict';
    
    // Check if we're not on dashboard page
    const currentPath = window.location.pathname.toLowerCase();
    const isDashboard = currentPath.includes('dashboard.html') || 
                       document.body.classList.contains('dashboard-page');
    
    if (isDashboard) return;
    
    // Create button if not exists
    let dashboardBtn = document.getElementById('dashboardBtn');
    if (!dashboardBtn) {
        dashboardBtn = document.createElement('div');
        dashboardBtn.id = 'dashboardBtn';
        dashboardBtn.className = 'floating-dashboard-btn';
        dashboardBtn.innerHTML = `
            <div class="btn-icon">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="btn-text">Dashboard</div>
            <div class="btn-arrow"></div>
        `;
        dashboardBtn.setAttribute('role', 'button');
        dashboardBtn.setAttribute('tabindex', '0');
        dashboardBtn.setAttribute('aria-label', 'Go back to Dashboard');
        document.body.appendChild(dashboardBtn);
    }
    
    // Dashboard Button Class
    class FloatingDashboardBtn {
        constructor() {
            this.btn = dashboardBtn;
            this.isScrolled = false;
            this.isLoading = false;
            this.init();
        }
        
        init() {
            // Add entrance animation
            setTimeout(() => this.btn.classList.add('show'), 200);
            
            // Event listeners
            this.btn.addEventListener('click', (e) => this.handleClick(e));
            this.btn.addEventListener('keydown', (e) => this.handleKeydown(e));
            window.addEventListener('scroll', () => this.handleScroll());
            this.btn.addEventListener('touchstart', (e) => this.handleTouchStart(e));
            
            // Initial scroll check
            this.handleScroll();
            
            console.log('Dashboard button initialized');
        }
        
        handleClick(e) {
            e.preventDefault();
            if (this.isLoading) return;
            
            // Click animation
            this.btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.btn.style.transform = '';
            }, 150);
            
            // Loading state
            this.isLoading = true;
            this.btn.classList.add('loading');
            
            // Navigate after delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 200);
        }
        
        handleKeydown(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.handleClick(e);
            }
        }
        
        handleScroll() {
            const scrollY = window.scrollY;
            const shouldScroll = scrollY > 150;
            
            if (shouldScroll && !this.isScrolled) {
                this.btn.classList.add('scrolled');
                this.isScrolled = true;
            } else if (!shouldScroll && this.isScrolled) {
                this.btn.classList.remove('scrolled');
                this.isScrolled = false;
            }
        }
        
        handleTouchStart(e) {
            e.preventDefault();
            this.btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.btn.style.transform = '';
            }, 150);
        }
    }
    
    // Initialize after DOM loads
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            new FloatingDashboardBtn();
        });
    } else {
        new FloatingDashboardBtn();
    }
    
    // Hide button function
    window.hideDashboardBtn = function() {
        dashboardBtn.style.display = 'none';
    };
    
})();
</script>

<script>
   let taxEnabled = true;
    function calculateTotals() {
      const rows = document.querySelectorAll("#items-body tr");
      let subtotal = 0;

      rows.forEach(row => {
        const qty = parseFloat(row.querySelector(".item-qty").value) || 0;
        const price = parseFloat(row.querySelector(".item-price").value) || 0;
        const total = qty * price;
        row.querySelector(".item-total").innerText = total.toFixed(2);
        subtotal += total;
      });

      let tax = 0;
      if (taxEnabled) {
        const taxType = document.getElementById("tax-type").value;
        const taxValue = parseFloat(document.getElementById("tax-value").value) || 0;
        tax = taxType === "percentage" ? subtotal * (taxValue / 100) : taxValue;
      }

      const totalAmount = subtotal + tax;

      document.getElementById("subtotal").innerText = subtotal.toFixed(2);
      document.getElementById("tax").innerText = tax.toFixed(2);
      document.getElementById("total-amount").innerText = totalAmount.toFixed(2);
    }

    function updateTaxLabel() {
      const taxType = document.getElementById("tax-type").value;
      const taxValue = document.getElementById("tax-value").value;
      document.getElementById("tax-label").innerText = taxType === "percentage" ? `${taxValue}%` : `$${taxValue}`;
      calculateTotals();
    }

    function toggleTaxSection() {
      const taxSection = document.getElementById("tax-section");
      if (taxEnabled) {
        taxSection.style.display = "none";
        taxEnabled = false;
        document.querySelector(".tax-toggle").innerText = "Add Tax";
      } else {
        taxSection.style.display = "block";
        taxEnabled = true;
        document.querySelector(".tax-toggle").innerText = "Remove Tax";
      }
      calculateTotals();
    }

    document.querySelectorAll(".item-qty, .item-price").forEach(input => {
      input.addEventListener("input", calculateTotals);
    });

    document.getElementById("tax-value").addEventListener("input", () => {
      updateTaxLabel();
      calculateTotals();
    });

    document.getElementById("tax-type").addEventListener("change", () => {
      updateTaxLabel();
      calculateTotals();
    });

    function addItemRow() {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" class="item-desc" placeholder="Item Description" /></td>

        <td class="item-total">0.00</td>
      `;
      document.getElementById("items-body").appendChild(row);

      row.querySelectorAll(".item-qty, .item-price").forEach(input => {
        input.addEventListener("input", calculateTotals);
      });

      calculateTotals();
    }

    function downloadInvoice() {
      const from = document.getElementById("from").value;
      const email = document.getElementById("email").value;
      const phonenumber = document.getElementById("number").value;
      const customerName = document.getElementById("customer-name").value;
      const customerAddress = document.getElementById("customer-address").value;
      const invoiceNumber = document.getElementById("invoice-number").value;
      const invoiceDate = document.getElementById("invoice-date").value;
      const subtotal = document.getElementById("subtotal").innerText;
      const tax = taxEnabled ? document.getElementById("tax").innerText : "0.00";
      const taxLabel = taxEnabled ? document.getElementById("tax-label").innerText : "";
      const totalAmount = document.getElementById("total-amount").innerText;

      const items = Array.from(document.querySelectorAll("#items-body tr")).map(row => {
        return {
          desc: row.querySelector(".item-desc").value,
          price: row.querySelector(".item-price").value,
          qty: row.querySelector(".item-qty").value,
          total: row.querySelector(".item-total").innerText
        };
      }).filter(item => item.desc && item.price && item.qty);

      if (!from || !email || !customerName || !customerAddress || items.length === 0) {
        alert("Please fill all required fields and add at least one item before downloading.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: "a4"
      });

      let y = 20;

      // Header
      doc.setFontSize(20);
      doc.setFont("helvetica", "bold");
      doc.text("INVOICE", 20, y);
      doc.setFontSize(10);
      doc.setFont("helvetica", "normal");
      doc.text(`Invoice #: ${invoiceNumber}`, 150, y);
      y += 10;
      doc.text(`Date: ${invoiceDate}`, 150, y);
      y += 20;

      // From and To
      doc.setFontSize(12);
      doc.setFont("helvetica", "bold");
      doc.text("From:", 20, y);
      y += 10;
      doc.setFont("helvetica", "normal");
      doc.text(from, 20, y);
      y += 10;
      doc.text(`${email} | ${phonenumber}`, 20, y);
      y += 20;

      doc.setFont("helvetica", "bold");
      doc.text("Invoice To:", 20, y);
      y += 10;
      doc.setFont("helvetica", "normal");
      doc.text(customerName, 20, y);
      y += 10;
      doc.text(customerAddress, 20, y);
      y += 20;

      // Items Table Header
      doc.setFillColor(229, 231, 235);
      doc.rect(20, y - 5, 170, 10, "F");
      doc.setFont("helvetica", "bold");
      doc.text("Description", 22, y);
      doc.text("Price ($)", 90, y);
      doc.text("Qty.", 130, y);
      doc.text("Total ($)", 160, y);
      y += 10;

      // Items Table Rows
      doc.setFont("helvetica", "normal");
      items.forEach(item => {
        doc.text(item.desc, 22, y);
        doc.text(`$${parseFloat(item.price).toFixed(2)}`, 90, y);
        doc.text(item.qty, 130, y);
        doc.text(`$${item.total}`, 160, y);
        y += 10;
        // Draw row borders
        doc.setDrawColor(209, 213, 219);
        doc.line(20, y - 10, 190, y - 10);
        doc.line(20, y - 10, 20, y);
        doc.line(190, y - 10, 190, y);
      });
      doc.line(20, y, 190, y); // Bottom border
      doc.line(88, y - items.length * 10, 88, y); // Vertical line for Price
      doc.line(128, y - items.length * 10, 128, y); // Vertical line for Qty
      doc.line(158, y - items.length * 10, 158, y); // Vertical line for Total
      y += 10;

      // Totals
      doc.setFont("helvetica", "bold");
      doc.text(`Subtotal: $${subtotal}`, 130, y);
      y += 10;
      if (taxEnabled) {
        doc.text(`Tax (${taxLabel}): $${tax}`, 130, y);
        y += 10;
      }
      doc.text(`Grand Total: $${totalAmount}`, 130, y);
      y += 20;

      // Footer
      doc.setFontSize(10);
      doc.setFont("helvetica", "normal");
      doc.text("Thank you for your business!", 105, y, { align: "center" });

      // Page Numbers
      const totalPages = doc.internal.getNumberOfPages();
      for (let i = 1; i <= totalPages; i++) {
        doc.setPage(i);
        doc.setFontSize(10);
        doc.text(`Page ${i} of ${totalPages}`, 105, 280, { align: "center" });
      }

      console.log("Starting PDF generation with jsPDF");
      doc.save(`invoice-${invoiceNumber}.pdf`);
      console.log("PDF generation complete");
    }

    window.onload = () => {
      calculateTotals();
      updateTaxLabel();
    };
